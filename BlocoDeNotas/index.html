<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container-app">
        <!-- Tela Principal -->
        <div id="tela-principal" class="tela-principal">
            <header class="cabecalho">
                <h1>Minhas Anotações</h1>
                <button id="btn-adicionar" class="btn-adicionar" data-bs-toggle="modal" data-bs-target="#modal-adicionar">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </header>
            
            <section class="lista-anotacoes">
                <ul id="lista-anotacoes" class="lista-itens"></ul>
            </section>
        </div>

        <!-- Tela de Edição -->
        <div id="tela-edicao" class="tela-edicao">
            <div class="cabecalho-edicao">
                <div class="grupo-nome">
                    <input type="text" id="input-titulo" class="form-control">
                    <button id="btn-salvar-titulo" class="btn btn-primary">Salvar</button>
                </div>
                <button id="btn-voltar" class="btn btn-primary">Salvar e Voltar</button>
            </div>
            
            <div class="editor-texto">
                <textarea id="texto-anotacao" class="form-control"></textarea>
            </div>
        </div>

        <!-- Modal Adicionar -->
        <div class="modal fade" id="modal-adicionar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Anotação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="form-adicionar">
                        <div class="modal-body">
                            <input type="text" id="input-nome" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Criar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Confirmar Exclusão -->
        <div class="modal fade" id="modal-confirmacao" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja excluir esta anotação?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="btn-confirmar-exclusao" class="btn btn-danger">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
